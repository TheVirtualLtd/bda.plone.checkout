factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        structural: True
        tag: h2
        text: i18n:heading_accept_terms
- accept:
    factory: '#field:*validate_accept:checkbox'
    props:
        label: expr:context.accept_label
        position: 'after'
        format: bool
    custom:
        validate_accept:
            extractors:
                - context.validate_accept
    mode: expr:context.mode
