factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        structural: True
        tag: h2
        text: i18n:heading_billing_address
- street:
    factory: "#field:text"
    value: context.get_value
    props:
        label: i18n:label_street
        required: i18n:street_is_required
        display_proxy: True
    mode: expr:context.mode
- zip:
    factory: "#field:text"
    value: context.get_value
    props:
        label: i18n:label_zip
        required: i18n:zip_is_required
        display_proxy: True
    mode: expr:context.mode
- city:
    factory: "#field:text"
    value: context.get_value
    props:
        label: i18n:label_city
        required: i18n:city_is_required
        display_proxy: True
    mode: expr:context.mode
- country:
    factory: "#field:select"
    value: context.get_value
    props:
        label: i18n:label_country
        required: i18n:country_is_required
        display_proxy: True
        vocabulary: expr:context.country_vocabulary
    mode: expr:context.mode
