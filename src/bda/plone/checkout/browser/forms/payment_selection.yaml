factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        structural: True
        tag: h2
        text: i18n:heading_payment_selection
- payment:
    factory: "#field:select"
    value: context.get_value
    props:
        label: i18n:label_payment
        format: radio
        vocabulary: expr:context.payment_vocabulary
        display_proxy: True
    mode: expr:context.mode